spring:
  application:
    name: v1

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: ${database_url}
    username: ${database_username}
    password: ${database_password}

  jpa:
    database: mysql
    database-platform: org.hibernate.dialect.MySQLDialect
    show-sql: true
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        show_sql: true